<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sptiofy</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="main">

        <div class="img-spotify">

            <img src="/image.png" alt="" style="width: 40px; height: 40px">
        </div>
        <div class="login">
            <h1 style="color: white;">Log in to Spotify</h1>
        </div>



        <div class="buttons">

            <button class="button" onclick="window.location.href='http:/www.google.co.in/';">
                <div class="logo"><img src="/google.png" alt="" style="width:20px ">
                    <div class="logo-text"><b> Continue with Google</b>
                    </div>
                </div>
            </button>


            <button class="button">

                <div class="logo"><img src="/communication.png" alt="" style="width:20px ">
                    <div class="logo-text"><b> Continue with Facebook</b>
                    </div>
                </div>

            </button>

            <button class="button">
                <div class="logo"><img src="/apple.png" alt="" style="width:20px ">
                    <div class="logo-text"><b> Continue with Apple</b>
                    </div>
                </div>
            </button>

            <button class="button"><b>Continue with Phone Number</b></button></button><br>

        </div>

        <div class="hrs">

        </div>

        <form action="signup.html" name="Akshat">
            <div class="input-boxes">

                <div class="username">
                    <label for="">Email or username</label><br>
                    <input type="email">
                </div>

                <div class="pass">
                    <label for="">Password</label><br>
                    <input type="password" name="" id="">
                </div>

                <div class="log-btn">
                    <button><b>Log In</b></button>
                </div>
        </form>
        <div style="color: white;" class="for-pass">
            <a href="">Forgot your password?</a>
        </div>
    </div>




    </div>


</body>


</html>
