<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats Card</title>

</head>

<body>

  <div class="container">

    <div class="card">

      <div class="image">

        <picture>
          <source media="(min-width: 40rem)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg">
        </picture>

      </div>
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div class="one">
            <h1>10K+</h1>
            <p>companies</p>
          </div>
          <div class="two">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="three">
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>

      </div>

    </div>
    <div class="name">
      Made By <a style="color: hsl(277, 93%, 32%)"
        href="https://www.linkedin.com/in/akshat-anand-bb1038309/">AKsHaT</a>
    </div>
  </div>




</body>

</html>
