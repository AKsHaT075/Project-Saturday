<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="container">
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume" id="perfume-img" />
    <div id="main">
      <p id="perf">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="price">
        <span id="price1">$149.99</span><span id="price2">$169.99</span>

      </div>


      <div id="btn"><button >
          <img src="./images/icon-cart.svg" id="cart-icon" />

          Add to Cart
        </button></div>
    </div>
  </div>

  <div class="name">

    Made By
    <a href="https://www.linkedin.com/in/akshat-anand-bb1038309/" target="_blank">AKsHaT075</a>
  </div>
</body>

</html>
